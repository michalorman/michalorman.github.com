<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
      Michal Orman's Personal Blog
      {% if page.title %}
      - {{ page.title }}
      {% endif %}
    </title>
    <link href='//fonts.googleapis.com/css?family=Vollkorn:400italic,400|Open+Sans:400italic,700italic,300,700|Inconsolata' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="shortcut icon" href="/favicon.ico" />

    <script type="text/javascript">
      var disqus_developer = 0;
    </script>
  </head>

  <body>

      </a>
    </header>
    <main id='main-content' class='container'>
      {{ content }}
    </main>
    <footer id='main-foot' role='contentinfo' class='container'>
      <ul>
        <li>
          <a href='http://github.com/michalorman' title='Michal Orman Github'>
            GitHub
          </a>
        </li>
        <li>
          <a href='http://www.slideshare.net/morman' title='Michal Orman Slideshare'>

          </a>
        </li>
        <li>
          <a href='http://www.linkedin.com/in/michalorman' title='Michal Orman LinkedIn'>
            LinkedIn
          </a>
        </li>
        <li>
          <a href='/rss.xml' title='RSS Feed'>
            RSS

        </li>

    </footer>
