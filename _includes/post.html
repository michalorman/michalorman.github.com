<article>
  <header>
    <h1>
      <a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
    </h1>
    <aside>
      {{ page.date | date_to_string }} &middot;
      {% for tag in page.tags %}
      <a href="/tags/{{ tag }}" title="{{ tag }}" class="tag">{{ tag }}</a> &middot;
      {% endfor %}
      <a href="{{ page.url }}/#disqus_thread" title="Comment">Comment</a>
    </aside>
  </header>

  <section>{{ content }}</section>
</article>
